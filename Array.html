        array methods


        let lang = ["html","css","js","Bs"]
        document.write(lang.length)


        let lang = ["html","css","js","Bs"]
        document.write(lang.join("*"))


        push
        pop
        shift-delete first element
        unshift

        let lang = ["html","css","js","Bs"]
        document.write(lang+"<br>")
        lang.push("Java")
        document.write(lang)


        
        let lang = ["html","css","js","Bs"]
        document.write(lang+"<br>")
        lang.pop("Java")
        document.write(lang)


        
        let lang = ["html","css","js","Bs"]
        document.write(lang+"<br>")
        lang.shift(" ")
        document.write(lang)

        
        let lang = ["html","css","js","Bs"]
        document.write(lang+"<br>")
        lang.unshift("Java")
        document.write(lang)

        
        let lang = ["html","css","js","Bs"]
        document.write(lang+"<br>")
        delete lang[0]
        document.write(lang)

        splice
        slice

        
        let lang = ["html","css","js","Bs"]
        document.write(lang+"<br>")
        lang.splice(2,2)
        document.write(lang)

        let lang = ["html","css","js","Bs"]
        document.write(lang+"<br>")
        document.write(lang.slice(1,2))


        concat

        let arr = [1,2,3]
        let arr1 = [4,5,6]
        document.write(arr.concat(arr1))\


        sort

        let names = ["Rahul", "Sanjana", "Anjali","Girija"]
        document.write(names.sort())
        document.write(names.reverse())

        fill

        var price = [1,2,3,4,5,6]
        document.write(price+"<br>")
        document.write(price.fill("js",2,4))
