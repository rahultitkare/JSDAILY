<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>


        function person(name,age){
            this.name=name
            this.age=age

        }


        person prototype.lang="English"
        const p=new person("Samruddhi",20)

        document.getElementById("demo").innerHTML="My name is " +p.name+"My Age is" +p.age+p.lang

    </script>
</body>
</html>
